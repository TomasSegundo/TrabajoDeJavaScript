<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="stylos.css">
        <link rel="icon" href="img/logo1.png">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-dark min-vw-100">
          <h2 class="p-3 text-white">Tienda</h2>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                data-bs-toggle="modal"
                data-bs-target="#modal"
              >
                <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="justify-content-center align-items-center">
        <h1>Bienvenidos a la tienda de la F1</h1>
      </div>
      <main>
        <div class="row mt-5 justify-content-center" id="contenedor"></div>
      </main>
      <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Carrito</h5>
                <button
                  type="button"
                  class="close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="vaciarCarrito">
                  Vaciar carrito
                </button>
                <button type="button" id="procesarCompra" class="btn btn-primary">
                  Continuar compra
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
  
                <span>Precio total:</span>
                <p class="text-center" id="precioTotal"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer bg-dark">
        <ul class="nav justify-content-center align-items-center">
            <li class="nav-item">
            <a href="index.html"><img src="img/logo1.png" width="200" height="100"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="https://www.instagram.com/f1/">Instagram</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="https://www.facebook.com/Formula1">Facebook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="https://twitter.com/F1">twitter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="https://youtu.be/jtyFdK2Y33s">Youtube</a>
            </li>
          </ul>
    </footer>
      <script src="js/main.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
  </body>
</html>
